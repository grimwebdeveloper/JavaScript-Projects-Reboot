<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <title>Project 1</title>
  </head>
  <body>
    <main class="max-w-screen-xl mx-auto p-4 min-h-screen flex flex-col justify-center">
      <section class="grid grid-cols-1 gap-16">
        <!-- Counter 1 -->
        <div id="first-counter" class="flex flex-col items-center justify-center bg-red-600 gap-4 text-center rounded-xl shadow-lg p-8">
          <h2 class="text-5xl font-bold text-white mb-2">First Counter</h2>
          <div class="value text-3xl font-mono text-white mb-4">0</div>
          <div class="flex gap-4">
            <button class="increase px-6 py-2 bg-green-600 hover:bg-green-500 text-white rounded transition duration-150 font-semibold shadow" type="button">Increase</button>
            <button class="reset px-6 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded transition duration-150 font-semibold shadow" type="button">Reset</button>
            <button class="decrease px-6 py-2 bg-red-500 hover:bg-red-400 text-white rounded transition duration-150 font-semibold shadow" type="button">Decrease</button>
          </div>
        </div>

        <!-- Counter 2 -->
        <div id="second-counter" class="flex flex-col items-center justify-center bg-blue-600 gap-4 text-center rounded-xl shadow-lg p-8">
          <h2 class="text-5xl font-bold text-white mb-2">Second Counter</h2>
          <div class="value text-3xl font-mono text-white mb-4">0</div>
          <div class="flex gap-4">
            <button class="increase px-6 py-2 bg-green-600 hover:bg-green-500 text-white rounded transition duration-150 font-semibold shadow" type="button">Increase</button>
            <button class="reset px-6 py-2 bg-gray-800 hover:bg-gray-700 text-white rounded transition duration-150 font-semibold shadow" type="button">Reset</button>
            <button class="decrease px-6 py-2 bg-red-500 hover:bg-red-400 text-white rounded transition duration-150 font-semibold shadow" type="button">Decrease</button>
          </div>
        </div>
      </section>
    </main>

    <!-- scripts -->
    <!-- <script src="prototype-approach.js"></script> -->
    <script src="class-approach.js"></script>
  </body>
</html>
