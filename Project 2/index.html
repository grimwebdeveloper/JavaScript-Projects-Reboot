<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <title>Project 2</title>
  </head>
  <body>
    <!-- Natural gallery -->
    <div class="section nature">
      <img
        src="./images/nature-1.jpeg"
        title="nature-1"
        class="img"
        data-id="1"
      />
      <img
        src="./images/nature-2.jpeg"
        title="nature-2"
        class="img"
        data-id="2"
      />
      <img
        src="./images/nature-3.jpeg"
        title="nature-3"
        class="img"
        data-id="3"
      />
    </div>

    <!-- City gallery -->
    <section class="section city">
      <img src="./images/city-1.jpeg" title="city-1" class="img" data-id="1" />
      <img src="./images/city-2.jpeg" title="city-2" class="img" data-id="2" />
      <img src="./images/city-3.jpeg" title="city-3" class="img" data-id="3" />
      <img src="./images/city-4.jpeg" title="city-4" class="img" data-id="4" />
      <img src="./images/city-5.jpeg" title="city-5" class="img" data-id="5" />
    </section>

    <!-- Modal -->
    <div class="modal open">
      <button class="close-btn"><i class="fas fa-times"></i></button>

      <div class="modal-content">
        <!-- Navigation -->
        <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
        <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
        <!-- Main image -->
        <img src="images/city-1.jpeg" class="main-img" alt="main" />
        <h3 class="image-name">image name</h3>
        <!-- Thumbnail images -->
        <div class="modal-images"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
